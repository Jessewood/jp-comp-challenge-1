<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title></title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <main>
        <section class="container">
            <article class="name">
                <div class="name-container">
                    <h1>JESSE PACKWOOD</h1>
                    <p>I'm a Photographer, Coder, and Entrepreneur. I also have several hobbies including dirtbiking, skatboarding, snowboarding, and surfing.</p>
                    <button class="follow-button"><img src="Assets/following.svg" class="follow-icon">Follow</button>
                    <button class="hire-button"><img src="Assets/009-photo-camera.svg" class="hire-icon">Hire</button>
                </div>
            </article>
            <article class="box profile">
                <img src="Assets/001-user.svg" class="icon profile-icon">Profile
            </article>
            <article class="box contact">
                <img src="Assets/002-mail.svg" class="icon">Contact
            </article>
            <article class="box sponsors">
                <img src="Assets/single-motorbike.svg" class="icon">Dirtbiking
            </article>
            <article class="box photo">
                <img src="Assets/001-instagram-social-network-logo-of-photo-camera.svg" class="icon">Photos
            </article>
            <article class="box videos">
                <img src="Assets/008-film.svg" class="icon">Videos
            </article>
            <article class="box social-media">
                <img src="Assets/011-linkedin.svg" class="icon">LinkedIn
            </article>
            <article class="box blog">
                <img src="Assets/writting-laptop.svg" class="icon">Blog
            </article>
        </section>
        <section class="profile-picture">
            <nav class="dots">
                <img src="Assets/three.svg" class="nav-dot">
                <img src="Assets/001-three.svg" class="nav-dot">
                <img src="Assets/001-three.svg" class="nav-dot">
            </nav>
            <div class="arrows">
                <img src="Assets/002-back-arrow-circular-symbol.svg" class="left-right-arrow"><img src="Assets/003-right-arrow-circular-button.svg" class="left-right-arrow">
            </div>
        </section>
    </main>
</body>
</html>
